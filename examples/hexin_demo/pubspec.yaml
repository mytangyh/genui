name: hexin_demo
description: A GenUI demo showcasing an intelligent investment advisor for securities trading.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0 <4.0.0"

dependencies:
  collection: ^1.18.0
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  # Core packages
  genui:
    path: ../../packages/genui
  # Hexin packages
  hexin_highlights:
    path: ../../packages/hexin_highlights
  hexin_ai_ui:
    path: ../../packages/hexin_ai_ui
  hexin_dsl:
    path: ../../packages/hexin_dsl
  # Utilities
  intl: ^0.19.0
  json_schema_builder: ^0.1.3
  logging: ^1.3.0
  webview_flutter: ^4.10.0
  flutter_markdown_plus: ^1.0.2
  uuid: ^4.5.2
  http: ^1.2.0

dependency_overrides:
  # Override to use local versions
  genui:
    path: ../../packages/genui
  json_schema_builder:
    path: ../../packages/json_schema_builder
  # Pin flutter_markdown_plus to version compatible with Flutter 3.22
  flutter_markdown_plus: 1.0.0+1
  # Pin webview_flutter to version compatible with Dart 3.4
  webview_flutter: 4.8.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true


