name: hexin_demo
description: A GenUI demo showcasing an intelligent investment advisor for securities trading.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7 <4.0.0"

dependencies:
  collection: ^1.19.1
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  genui:
    path: ../../packages/genui
  genui_firebase_ai:
    path: ../../packages/genui_firebase_ai
  genui_google_generative_ai:
    path: ../../packages/genui_google_generative_ai
  # Utilities
  intl: ^0.20.2
  json_schema_builder: ^0.1.3
  logging: ^1.3.0
  webview_flutter: ^4.10.0

dependency_overrides:
  # Override to use local versions
  genui:
    path: ../../packages/genui
  json_schema_builder:
    path: ../../packages/json_schema_builder

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
